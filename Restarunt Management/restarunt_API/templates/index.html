<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Restaurant Management</title>

    <!-- Link to your CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Link to your JavaScript file using Flask's url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> 

    <!-- Link to favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-center text-3xl font-bold my-6">Welcome to the Restaurant Management System</h1>
    
    <nav class="bg-[url('{{ url_for('static', filename='assets/bg-for-restorent.jfif') }}')] bg-cover bg-center py-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="/menu" class="text-white font-bold py-2 px-4 rounded hover:bg-white hover:bg-opacity-30 transition">View Menu</a></li>
            <li><a href="/order" class="text-white font-bold py-2 px-4 rounded hover:bg-white hover:bg-opacity-30 transition">Place Order</a></li> 
            <li><a href="/reserve" class="text-white font-bold py-2 px-4 rounded hover:bg-white hover:bg-opacity-30 transition">Reserve a Table</a></li> 
            <li><a href="/tables" class="text-white font-bold py-2 px-4 rounded hover:bg-white hover:bg-opacity-30 transition">View Available Tables</a></li> 
        </ul>
    </nav>

    <div class="flex justify-center my-6">
        <img class="w-1/3" src="{{ url_for('static', filename='assets/Logo-png.webp') }}" alt="Restaurant Logo" />
    </div>
</body>
</html>
