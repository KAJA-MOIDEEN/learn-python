<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Signup Form Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign Up</h2>

        <!-- Form -->
        <form action="/signup" method="POST">

            <!-- Full Name Input -->
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="fullname" name="fullname" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your full name">
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your password">
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Re-enter your password">
            </div>

            <!-- Signup Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-gray-600">Already have an account? <span class="text-indigo-600">Log in</span></a>
        </div>
    </div>

</body>

</html>
