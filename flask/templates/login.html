<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Login Form Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

        <!-- Form -->
        <form action="/login" method="POST">

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your password">
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center mb-4">
                <input id="remember" type="checkbox" name="remember"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                Login
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>
        <div class="mt-4 text-center">
            <a href="/signup" class="text-sm text-gray-600">Don't have an account? <span class="text-indigo-600">Sign up</span></a>
        </div>
    </div>

</body>
</html>
